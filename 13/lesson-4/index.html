<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
      .swiper-container {
        /* width: 1200px; */
        height: 1000px;
      }

      .swiper-slide {
        background-size: cover;
      }
    </style> 
</head>
<body>

  <!-- Slider main container -->
  <div class="swiper-container">
  <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" style="background-image: url('img/1.png');"></div>
      <div class="swiper-slide" style="background-image: url('img/2.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('img/3.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('img/4.jpg');"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
    

  <script>
    const swiper = new Swiper('.swiper-container', {
      // Optional parameters     
      loop: true,
      effect: 'flip',

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },      
    });
  </script>
</body>
</html>
